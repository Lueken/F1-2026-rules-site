<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>F1 2026 Watch Party Guide</title>
    <script>
        // All 11 F1 team page designs
        const teamPages = [
            { name: 'McLaren', file: 'index-mclaren.html' },
            { name: 'Ferrari', file: 'index-ferrari.html' },
            { name: 'Mercedes', file: 'index-mercedes.html' },
            { name: 'Red Bull', file: 'index-redbull.html' },
            { name: 'Aston Martin', file: 'index-astonmartin.html' },
            { name: 'Alpine', file: 'index-alpine.html' },
            { name: 'Williams', file: 'index-williams.html' },
            { name: 'Audi', file: 'index-audi.html' },
            { name: 'Haas', file: 'index-haas.html' },
            { name: 'Racing Bulls', file: 'index-rb.html' },
            { name: 'Cadillac', file: 'index-cadillac.html' }
        ];

        // Randomly select a team design
        const selectedTeam = teamPages[Math.floor(Math.random() * teamPages.length)];

        // Debug logging
        console.log('ðŸŽï¸ F1 2026 Team Selector');
        console.log('  Available teams:', teamPages.map(t => t.name).join(', '));
        console.log('  Selected team:', selectedTeam.name);

        // Redirect to the selected team page
        window.location.replace(selectedTeam.file);
    </script>
    <style>
        /* Brief loading state while redirect happens */
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #ffffff;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .loading {
            text-align: center;
        }

        .loading-text {
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.7;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-text">Loading Team Design...</div>
    </div>
</body>
</html>
