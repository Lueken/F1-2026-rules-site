<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>F1 2026 Watch Party Guide</title>
    <script>
        // Randomly select a design on page load
        const designs = ['design1', 'design2', 'design3', 'design4', 'design5', 'design6', 'design7'];
        const selectedDesign = designs[Math.floor(Math.random() * designs.length)];

        // Store the selected design
        window.selectedDesign = selectedDesign;

        // Apply design class to html element immediately to prevent flash
        document.documentElement.className = selectedDesign;

        // Debug logging
        console.log('ðŸŽ² Random selection process:');
        console.log('  Available designs:', designs);
        console.log('  Selected design:', selectedDesign);
        console.log('  Applied class to html:', document.documentElement.className);
    </script>
    <style>
        /* Hide all designs by default */
        .design-container {
            display: none;
        }

        /* Show only the selected design */
        .design1 #design1-container,
        .design2 #design2-container,
        .design3 #design3-container,
        .design4 #design4-container,
        .design5 #design5-container,
        .design6 #design6-container,
        .design7 #design7-container {
            display: block;
        }

        /* Base reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- Design 1: Modern Dark Racing -->
    <div id="design1-container" class="design-container">
        <iframe id="iframe1" src="" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <!-- Design 2: Clean Editorial -->
    <div id="design2-container" class="design-container">
        <iframe id="iframe2" src="" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <!-- Design 3: Retro Golden Era -->
    <div id="design3-container" class="design-container">
        <iframe id="iframe3" src="" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <!-- Design 4: Neon Cyberpunk -->
    <div id="design4-container" class="design-container">
        <iframe id="iframe4" src="" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <!-- Design 5: Brutalist/Industrial -->
    <div id="design5-container" class="design-container">
        <iframe id="iframe5" src="" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <!-- Design 6: Art Deco Luxury -->
    <div id="design6-container" class="design-container">
        <iframe id="iframe6" src="" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <!-- Design 7: Comic Pop Art -->
    <div id="design7-container" class="design-container">
        <iframe id="iframe7" src="" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <!-- Design indicator with debug info -->
    <div style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.95); color: white; padding: 15px 25px; border-radius: 12px; font-family: monospace; font-size: 14px; z-index: 9999; backdrop-filter: blur(10px); text-align: center; min-width: 280px; box-shadow: 0 4px 20px rgba(0,0,0,0.5);">
        <div style="font-weight: bold; margin-bottom: 8px; font-size: 16px; color: #ff4444;">
            <span id="design-name"></span>
        </div>
        <div style="font-size: 11px; color: #aaa; margin-top: 4px;">
            Loaded: <span id="load-time"></span>
        </div>
        <div style="font-size: 10px; color: #888; margin-top: 4px;">
            Press R to reload
        </div>
    </div>

    <script>
        // Set design name for the indicator
        const designNames = {
            'design1': 'Modern Dark Racing',
            'design2': 'Clean Editorial',
            'design3': 'Retro Golden Era',
            'design4': 'Neon Cyberpunk',
            'design5': 'Brutalist/Industrial',
            'design6': 'Art Deco Luxury',
            'design7': 'Comic Pop Art'
        };

        const designFiles = {
            'design1': 'index1.html',
            'design2': 'index2.html',
            'design3': 'index3.html',
            'design4': 'index4.html',
            'design5': 'index5.html',
            'design6': 'index6.html',
            'design7': 'index7.html'
        };

        document.getElementById('design-name').textContent = designNames[window.selectedDesign];

        // Show load time for debugging
        const now = new Date();
        const timeString = now.toLocaleTimeString('en-US', { hour12: false });
        document.getElementById('load-time').textContent = timeString;

        // Load the selected design's iframe with cache-busting timestamp
        const designNumber = window.selectedDesign.replace('design', '');
        const iframe = document.getElementById(`iframe${designNumber}`);
        const timestamp = now.getTime();
        iframe.src = `${designFiles[window.selectedDesign]}?v=${timestamp}`;

        console.log(`ðŸŽ¨ Loaded: ${designNames[window.selectedDesign]}`);
        console.log(`ðŸ“„ File: ${designFiles[window.selectedDesign]}`);
        console.log(`ðŸ”— iframe src: ${iframe.src}`);
        console.log(`â° Time: ${timeString}`);
        console.log('ðŸ’¡ Press R to reload and see a different design!');

        // Optional: Add reload button functionality
        // You can press 'R' key to reload and see a different random design
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                location.reload();
            }
        });
    </script>
</body>
</html>
