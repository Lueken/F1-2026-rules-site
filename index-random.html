<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 2026 Watch Party Guide</title>
    <script>
        // Randomly select a design on page load
        const designs = ['design1', 'design2', 'design3', 'design4', 'design5', 'design6', 'design7'];
        const selectedDesign = designs[Math.floor(Math.random() * designs.length)];

        // Store the selected design
        window.selectedDesign = selectedDesign;

        // Apply design class to html element immediately to prevent flash
        document.documentElement.className = selectedDesign;
    </script>
    <style>
        /* Hide all designs by default */
        .design-container {
            display: none;
        }

        /* Show only the selected design */
        .design1 #design1-container,
        .design2 #design2-container,
        .design3 #design3-container,
        .design4 #design4-container,
        .design5 #design5-container,
        .design6 #design6-container,
        .design7 #design7-container {
            display: block;
        }

        /* Base reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- Design 1: Modern Dark Racing -->
    <div id="design1-container" class="design-container">
        <iframe src="index.html" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <!-- Design 2: Clean Editorial -->
    <div id="design2-container" class="design-container">
        <iframe src="index2.html" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <!-- Design 3: Retro Golden Era -->
    <div id="design3-container" class="design-container">
        <iframe src="index3.html" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <!-- Design 4: Neon Cyberpunk -->
    <div id="design4-container" class="design-container">
        <iframe src="index4.html" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <!-- Design 5: Brutalist/Industrial -->
    <div id="design5-container" class="design-container">
        <iframe src="index5.html" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <!-- Design 6: Art Deco Luxury -->
    <div id="design6-container" class="design-container">
        <iframe src="index6.html" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <!-- Design 7: Comic Pop Art -->
    <div id="design7-container" class="design-container">
        <iframe src="index7.html" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <!-- Design indicator (optional - can be removed) -->
    <div style="position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 20px; font-family: monospace; font-size: 12px; z-index: 9999; backdrop-filter: blur(10px);">
        <span id="design-name"></span>
    </div>

    <script>
        // Set design name for the indicator
        const designNames = {
            'design1': 'Modern Dark Racing',
            'design2': 'Clean Editorial',
            'design3': 'Retro Golden Era',
            'design4': 'Neon Cyberpunk',
            'design5': 'Brutalist/Industrial',
            'design6': 'Art Deco Luxury',
            'design7': 'Comic Pop Art'
        };

        document.getElementById('design-name').textContent = designNames[window.selectedDesign];

        // Optional: Add reload button functionality
        // You can press 'R' key to reload and see a different random design
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                location.reload();
            }
        });

        console.log(`ðŸŽ¨ Loaded: ${designNames[window.selectedDesign]}`);
        console.log('ðŸ’¡ Press R to reload and see a different design!');
    </script>
</body>
</html>
